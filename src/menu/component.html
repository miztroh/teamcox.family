<div
  class="context-menu"
  *ngIf="model.visible()"
  [style.left.px]="model.x()"
  [style.top.px]="model.anchor() === 'top-left' ? model.y() : 'auto'"
  [style.bottom.px]="model.anchor() === 'bottom-left' ? model.y() : 'auto'"
  (click)="$event.stopPropagation()"
  (contextmenu)="$event.preventDefault(); $event.stopPropagation()"
>
  <ng-container *ngFor="let item of model.items()">
    <div *ngIf="item.divider" class="divider"></div>
    <div
      *ngIf="!item.divider"
      class="menu-item"
      [class.disabled]="item.disabled"
      (click)="item.action?.()"
    >
      <img *ngIf="item.icon" [src]="item.icon" class="menu-icon" />
      <span>{{ item.label }}</span>
      <span class="shortcut" *ngIf="item.shortcut">{{ item.shortcut }}</span>
    </div>
  </ng-container>
</div>
